SYS_MODEL="hdhomerun_dvbt"
SYS_VERSION="20150101"
SYS_HWMODEL="HDHR-EU"
SYS_COPYRIGHT="HDHR Emulator, GPL."
SYS_DVBC_MODULATION=""
