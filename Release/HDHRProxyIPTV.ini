SYS_FEATURES="[channelmap: eu-bcast eu-cable au-bcast au-cable tw-bcast tw-cable][modulation : t8qam64 t8qam16 t8qpsk t7qam64 t7qam16 t7qpsk t6qam64 t6qam16 t6qpsk a8qam256 - *a8qam128 - *a8qam64 - *a7qam256 - *a7qam128 - *a7qam64 - *a6qam256 - *a6qam128 - *a6qam64 - *][auto - modulation : auto auto8t auto7t auto6t auto8c auto7c auto6c]"
SYS_DEBUG="[mem: nbm=104/100 qwm=6 npf=596 dmf=238][loop: pkt=0][t0: pt=9 cal=16589-12782 bsw=155/435][t1: pt=9 cal=16181-12777 bsw=155/435][eth: link=100f]"
SYS_CHANNEL_MAP="eu-bcast"
