[HDHR_DEVICE]
#DEVICE_ID=  : It's the Unique Identifier of the server. The HDHR protocol uses this value to address the device (the IP can change). Not all values are valid! If unsure use "0x1010C032".
DEVICE_ID=0x1010C032
#SERVER_IP=  : Listening IP address. Use "0.0.0.0" for all or set to a specific address. If unsure use "0.0.0.0".
SERVER_IP=0.0.0.0
#AUTOSTART=  : When "1" the server starts to run when launched. If "0" it waits to start it.
AUTOSTART=0
#TUNERS_NUM= : Number of exported tuners. You can use up to 8 tuners. 
TUNERS_NUM=2
#LOCK=       : Set to "1" to support the locking functionality of the tuners.
LOCK=1
#FULL_TS_REPLACE= : A list of the pids requested when the HDHR client ask to receive all pids (0x0000-0x1FFF). Useful when the server doesn't support "pids=all". 
FULL_TS_REPLACE="0,1,3,10,16,17,18,20"
[EMU_DEBUG]
#LEVEL=      : LOG level. Use "0" none, "1" non-bervose, "2" normal, "3"-"6" very verbose.
LEVEL=2
#AUTO_CLEAN_LOG=  : If "1" then clean the log at start.
AUTO_CLEAN_LOG=0
